
<!DOCTYPE html>
<html>
  <head>
    <title>COUNTER</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="counter.css" />
  </head>
  <body>
     <div class="container">
      <h3>The Journey begins with perfect pair</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ8mE--Gn_g3S75q2x1EmE3Nm91K6oEJ3tkA&usqp=CAU" alt="shoe">
    <h2>Nike Jordan Shoe</h2>
    <h4> $ 2500</h4>
    <div class="counter">
      <button id="decrement" >-</button>
      <button id="count">0</button>
      <button id="increment">+</button>
    </div>
  </div>
    
    <script src="counter.js"></script>
  </body>
</html>
